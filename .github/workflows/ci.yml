name: CI

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install and Build ğŸ”§ 
        run: |
          cd ./webapp
          npm install
          npm run build

